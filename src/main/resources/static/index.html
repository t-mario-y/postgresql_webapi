<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>postgreSQL-SpringBoot</title>
</head>
<body>
  <h1>Spring Boot app is running.</h1>
  <p>index.html を /resources/staticに入れると、特にMappingなしでもApp起動時に読んでくれます</p>
  <p>他のページを表示させたいときは、下記のように追記します。</p>
  <pre>
    <code>
      @Controller
      public class PageController{
        @GetMapping("/hello")
        public String hello() {
          return "hello.html";
        }
      }
    </code>
  </pre>
</body>
</html>
